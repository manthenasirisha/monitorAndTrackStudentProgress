<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="mtsp.css">

    <title>Add Supervisor</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"> </script>


</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="students.html" id="studentsLink" class="nav-item nav-link">Students</a>
                <a href="projects.html" id="projectsLink" class="nav-item nav-link">Projects</a>
                <a href="#" id="supervisorsLink" class="nav-item nav-link">Supervisors</a>
            </div>
        </div>
    </nav>

    <hr/>
    <h4 style="align:center">Supervisors</h4>
    <hr/>

    <div class="row">
        <div class="col-12 col-md-8">
            <button type="button"
                    id="addSupervisorButtonId"
                    class="btn btn-primary btn-sm btn-inline"
                    data-toggle="modal"
                    data-target="#supervisorModal"
                    data-action="add-supervisor">
                Add Supervisor
            </button>
        </div>

        <div class="col-6 col-md-4">
            <form class="form-inline" action="/" id="searchSupervisorForm">
                <label class="sr-only" for="supervisorSearchText">Name</label>
                <input type="text"
                       class="form-control mb-2 mr-sm-2"
                       id="supervisorSearchText"
                       name="supervisorSearchText"
                       placeholder="Supervisor Name">
                <button type="submit" class="btn btn-primary mb-2 btn-sm">Search</button>
            </form>
        </div>


    </div>
    <div class="row">
        <table class="table" id="supervisors">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Supervisor Name</th>
                <th scope="col">Identification Number</th>
                <th scope="col">Action</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody id="supervisorsBody">
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit supervisor  Modal -->
<div class="modal fade" id="supervisorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add/Edit Supervisor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/" id="supervisorAddEditForm">
                <div class="modal-body">
                    <div class="form-group">
                        <span id="message"></span>
                    </div>
                    <div class="form-group">
                        <label for="supervisorId">Supervisor Id</label>
                        <input type="text" readonly="true" class="form-control" id="supervisorId" name="supervisorId" aria-describedby="supervisorIdHelp">
                    </div>
                    <div class="form-group">
                        <label for="supervisorName">Supervisor Name</label>
                        <input type="text" class="form-control" id="supervisorName" name="supervisorName" aria-describedby="supervisorNameHelp"
                               placeholder="Enter Supervisor Name">
                        <small id="supervisorNameHelp" class="form-text text-muted">Please enter the supervisor name
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="supervisorIdentificationNumber">Supervisor Id Number</label>
                        <input  type="text" class="form-control" rows="10" id="supervisorIdentificationNumber" name="supervisorIdentificationNumber"
                                   aria-describedby="supervisorIdentificationNumber" placeholder="Enter supervisor id number"> </input>
                        <small id="supervisorIdentificationNumberHelp" class="form-text text-muted">Supervisor Id Number</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="supervisors.js"> </script>
</body>

</html>
