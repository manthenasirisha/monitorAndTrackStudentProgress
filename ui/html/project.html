<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Add Project</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>


</head>

<body>
<div class="container">
    <br/>
    <h2>Update Project Tracking</h2>
    <hr/>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Student Information</h5>
                    <p class="card-text">
                        <ul class="list-group">
                            <li class="list-group-item">
                                Student Id: <span id="studentId"> </span>
                            </li>
                            <li class="list-group-item">
                                Student Name: <span id="studentNameId"> </span>
                            </li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">
                        <ul class="list-group">
                            <li class="list-group-item">
                                Project Id: <span id="projectId"> </span>
                            </li>
                            <li class="list-group-item">
                                Project Name: <span id="projectNameId"> </span>
                            </li>
                         </ul>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-sm-12">
            <div class="progress" style="height: 40px;">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 12.5%; background-color: gray;" aria- valuenow="15" aria-valuemin="0"
                     aria-valuemax="100">Proposal - Ethical
                </div>
                <div class="progress-bar bg-white" role="progressbar" style="width: .4%" aria-valuenow="15" aria-valuemin="0"
                     aria-valuemax="100">
                </div>
                <div class="progress-bar bg-success" role="progressbar" style="width: 12.5%" aria-valuenow="30"
                     aria-valuemin="0" aria-valuemax="100">Report Version 1
                </div>
                <div class="progress-bar bg-white" role="progressbar" style="width: .4%" aria-valuenow="15" aria-valuemin="0"
                     aria-valuemax="100">
                </div>
                <div class="
                    progress-bar bg-gray" role="progressbar" style="width: 12.5%" aria-valuenow="20" aria-valuemin="0"
                     aria-valuemax="100">Report Version 2
                </div>
                <div class="progress-bar bg-white" role="progressbar" style="width: .4%" aria-valuenow="15" aria-valuemin="0"
                     aria-valuemax="100">
                </div>
                <div class="progress-bar bg-gray" role="progressbar" style="width: 12.5%" aria-valuenow="20" aria-valuemin="0"
                     aria-valuemax="100">Presentation
                </div>
                <div class="progress-bar bg-white" role="progressbar" style="width: .4%" aria-valuenow="15" aria-valuemin="0"
                     aria-valuemax="100">
                </div>
                <div class="progress-bar bg-gray" role="progressbar" style="width: 12.5%" aria-valuenow="20" aria-valuemin="0"
                     aria-valuemax="100">Poster
                </div>
                <div class="progress-bar bg-white" role="progressbar" style="width: .4%" aria-valuenow="15" aria-valuemin="0"
                     aria-valuemax="100">
                </div>
                <div class="progress-bar bg-gray" role="progressbar" style="width: 12.5%" aria-valuenow="20" aria-valuemin="0"
                     aria-valuemax="100">Draft Report
                </div>
                <div class="progress-bar bg-white" role="progressbar" style="width: .4%" aria-valuenow="15" aria-valuemin="0"
                     aria-valuemax="100">
                </div>
                <div class="progress-bar bg-gray" role="progressbar" style="width: 12.5%" aria-valuenow="20" aria-valuemin="0"
                     aria-valuemax="100">Final Report
                </div>
                <div class="progress-bar bg-white" role="progressbar" style="width: .4%" aria-valuenow="15" aria-valuemin="0"
                     aria-valuemax="100">
                </div>
                <div class="progress-bar bg-gray" role="progressbar" style="width: 12.5%" aria-valuenow="20" aria-valuemin="0"
                     aria-valuemax="100">Internal & External Viva
                </div>
            </div>
        </div>
    </div>

</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="project.js"></script>
</body>

</html>
