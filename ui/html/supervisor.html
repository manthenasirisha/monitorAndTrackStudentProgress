<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Supervisor Projects</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"> </script>

</head>

<body>
<input type="hidden" id="supervisorId" name="supervisorId" value=""/>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8">
            <button type="button"
                    id="assignProjectButtonId"
                    class="btn btn-primary btn-sm btn-inline"
                    data-toggle="modal"
                    data-target="#assignProjectModal"
                    data-action="assign-project">
                Assign Project
            </button>
        </div>

        <div class="col-6 col-md-4">
            <form class="form-inline" action="/" id="searchProjectForm">
                <label class="sr-only" for="projectSearchText">Name</label>
                <input type="text"
                       class="form-control mb-2 mr-sm-2"
                       id="projectSearchText"
                       name="projectSearchText"
                       placeholder="Project Name">
                <button type="submit" class="btn btn-primary mb-2 btn-sm">Search</button>
            </form>
        </div>


    </div>
    <div class="row">
        <table class="table" id="supervisorProjects">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Project Name</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody id="supervisorProjectsBody">
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit supervisor  Modal -->
<div class  ="modal fade" id="assignProjectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Assign Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/" id="assignProjectForm">
                <div class="modal-body">
                    <div class="form-group">
                        <span id="message"></span>
                    </div>
                    <div class="form-group">
                        <label for="projectId">Select Project</label>
                        <select class="form-control"
                                id="projectId"
                                name="projectId"
                                aria-describedby="projectHelp">
                        </select>
                        <small id="projectHelp" class="form-text text-muted">Please select a project</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="supervisor.js"> </script>
</body>

</html>
